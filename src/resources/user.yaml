get:
  summary: Retrieve an user
  operationId: retrieve_user_by_id
  description: Retrieve an user by ID
  tags:
    - Users
  parameters:
    - $ref: "../parameters/path/user_id.yaml"
  responses:
    "200":
      description: User retrieved successfully
      content:
        application/json:
          schema:
            $ref: "../schemas/user.yaml"
    $ref: "../responses/retrieve_responses.yaml"

put:
  summary: Update an user
  operationId: update_user_by_id
  description: Update an user by ID
  tags:
    - Users
  parameters:
    - $ref: "../parameters/path/user_id.yaml"
  requestBody:
    description: User object that needs to be updated
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/update_user.yaml
  responses:
    "200":
      description: User updated successfully
      content:
        application/json:
          schema:
            $ref: "../schemas/user.yaml"
    $ref: "../responses/update_responses.yaml"

delete:
  summary: Delete an user
  operationId: delete_user_by_id
  description: Delete an user by ID
  tags:
    - Users
  parameters:
    - $ref: "../parameters/path/user_id.yaml"
  responses:
    "204":
      description: User deleted successfully
    $ref: "../responses/delete_responses.yaml"