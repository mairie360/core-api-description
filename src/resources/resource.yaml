get:
  summary: Retrieve a resource
  operationId: retrieve_resource_by_id
  description: Retrieve a resource by ID
  tags:
    - Resources
  security: 
    - jwt: []
  parameters:
    - $ref: ../parameters/path/resource_id.yaml
  responses:
    200:
      description: Resource retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../schemas/resource.yaml
    $ref: ../responses/retrieve_responses.yaml

put:
  summary: Update a resource
  operationId: update_resource_by_id
  description: Update a resource by ID
  tags:
    - Resources
  security:
    - jwt: []
  parameters:
    - $ref: ../parameters/path/resource_id.yaml
  requestBody:
    description: resource object that needs to be updated
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/update_resource.yaml
  responses:
    200:
      description: Resource updated successfully
      content:
        application/json:
          schema:
            $ref: ../schemas/resource.yaml
    $ref: ../responses/update_responses.yaml

delete:
  summary: Delete a resource
  operationId: delete_resource_by_id
  description: Delete a resource by ID
  security: 
    - jwt: []
  tags:
    - Resources
  parameters:
    - $ref: ../parameters/path/resource_id.yaml
  responses:
    204:
      description: Resource deleted successfully
    $ref: ../responses/delete_responses.yaml
