get:
  summary: List all modules
  operationId: list_modules
  description: List all modules
  tags:
    - Modules
  parameters:
    - $ref: "../parameters/query/limit.yaml"
    - $ref: "../parameters/query/offset.yaml"
  responses:
    "200":
      description: A paged array of module
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/module.yaml"

post:
  summary: Create a new module
  operationId: create_module
  description: Create an module
  tags:
    - Modules
  requestBody:
    description: Module object that needs to be added
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/create_module.yaml"
  responses:
    "201":
      description: Module created
      content:
        application/json:
          schema:
            $ref: "../schemas/module.yaml"
