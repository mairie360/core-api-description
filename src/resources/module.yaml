get:
  summary: Retrieve a module
  operationId: retrieve_module_by_id
  description: Retrieve a module by ID
  tags:
    - Modules
  security: 
    - jwt: []
  parameters:
    - $ref: "../parameters/path/module_id.yaml"
  responses:
    "200":
      description: Module retrieved successfully
      content:
        application/json:
          schema:
            $ref: "../schemas/module.yaml"
    $ref: "../responses/retrieve_responses.yaml"

put:
  summary: Update a module
  operationId: update_module_by_id
  description: Update a module by ID
  tags:
    - Modules
  security:
    - jwt: []
  parameters:
    - $ref: "../parameters/path/module_id.yaml"
  requestBody:
    description: Module object that needs to be updated
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/update_module.yaml"
  responses:
    "200":
      description: Module updated successfully
      content:
        application/json:
          schema:
            $ref: "../schemas/module.yaml"
    $ref: "../responses/update_responses.yaml"

delete:
  summary: Delete a module
  operationId: delete_module_by_id
  description: Delete a module by ID
  tags:
    - Modules
  security:
    - jwt: []
  parameters:
    - $ref: "../parameters/path/module_id.yaml"
  responses:
    "204":
      description: Module deleted successfully
    $ref: "../responses/delete_responses.yaml"
