get:
  summary: Retrieve a session
  operationId: retrieve_session_by_id
  description: Retrieve an session by ID
  tags:
    - Sessions
  security:
    - jwt: []
  parameters:
    - $ref: ../parameters/path/session_id.yaml
  responses:
    200:
      description: Session retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../schemas/session.yaml
    $ref: ../responses/retrieve_responses.yaml

delete:
  summary: Delete a session
  operationId: delete_session_by_id
  description: Delete an session by ID
  tags:
    - Sessions
  security:
    - jwt: []
  parameters:
    - $ref: ../parameters/path/session_id.yaml
  responses:
    204:
      description: Session deleted successfully
    $ref: ../responses/delete_responses.yaml

    